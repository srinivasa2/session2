<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />
<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
form.well.input-form {
  margin-top: 20%;
}
</style>
</head>
<body> 
<div class="container" ng-app="main" ng-controller="formCtrl">
  
  <form class="well input-form">
    
      <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter Your Email" ng-model="data.email">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="text" class="form-control" id="exampleInputPassword" placeholder="Enter Your Password" ng-model="data.password">
      </div>
  </form>
   <p>{{data}}</p>
</div>
<script id="jsbin-javascript">
var module =angular.module('main',[]);
module.controller('formCtrl',['$scope', function($scope){
  $scope.name = "world";
}]);
</script>


<script id="jsbin-source-css" type="text/css">form.well.input-form {
  margin-top: 20%;
}</script>

<script id="jsbin-source-javascript" type="text/javascript">var module =angular.module('main',[]);
module.controller('formCtrl',['$scope', function($scope){
  $scope.name = "world";
}]);</script></body>
</html>
